<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Baixar os arquivos font-awesome e linkar aqui no html-->
    <link rel="stylesheet" href="/fontawesome-free-5.14.0-web/css/all.css">
    <title>Violão e Ukulele com Rodolfo Ricardo</title>
</head>
<body>
    <!-- banner principal-->
    <div id="banner">
            <p class='fundo2'>Chegou a hora de aprender Violão!<br>
            Vamos praticar? :)</p>
            <a class='botao' href="">VALORES</a>
    </div>
    <!-- Seções-->
    <!-- fa-guitar no <i> é a referência ao ícone do font-awesome-->
        <h2 class="tocou">Você já tentou tocar violão... <br><br><br>...e passou por isso: </h2>
    <div class="container">
        <div class='cards'>
            <i class="fas fa-guitar"></i>
            <h3>Não consegue afinar seu instrumento</h3>
        </div>
        <div class='cards'>
            <i class="fas fa-question-circle"></i>
            <h3>Tem dúvidas nos acordes</h3>
        </div>
        <div class='cards'>
            <i class="fas fa-not-equal"></i>
            <h3>Esquece as cifras</h3>
        </div>
    </div>
    <div class='video' align='center'>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/DJzcLt1l_dA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <!--Footer-->
    <footer>
        <p>Página criada por Rodolfo Ricardo</p>
    </footer>

</body>
</html>
